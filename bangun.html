<!DOCTYPE html>
<html lang="id">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ABSENSI LINE TOGEL - OPTIMIZED</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ========== CSS ========== */
    :root {
      --primary: #8E44AD;
      --primary-light: #d05ce3;
      --primary-dark: #6a0080;
      --secondary: #3498DB;
      --success: #4caf50;
      --danger: #E74C3C;
      --warning: #F39C12;
      --dark: #2C3E50;
      --light: #ECF0F1;
      --gray: #757575;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      line-height: 1.6;
      color: var(--light);
      background-image: url('https://cdn.areabermain.club/assets/cdn/az6/2026/01/08/20260108/0e9b0ec9a88ad88a5935bc5802bc41a5/linetogel-background-07januari2026.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: #1a1a2e;
    }

    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 20px; 
    }

    .header {
      background: linear-gradient(135deg, rgba(142, 68, 173, 0.9), rgba(106, 0, 128, 0.9));
      color: white; 
      padding: 25px; 
      text-align: center;
      border-radius: 15px; 
      margin-bottom: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative; 
      overflow: hidden;
      backdrop-filter: blur(5px); 
      border: 1px solid rgba(255,255,255,0.1);
    }

    .header h1 { 
      font-size: 2.2rem; 
      margin-bottom: 10px; 
      text-shadow: 0 2px 5px rgba(0,0,0,0.3); 
    }
    
    .header-info {
      display: flex; 
      justify-content: space-between;
      background: rgba(0,0,0,0.2); 
      padding: 12px 20px; 
      border-radius: 50px;
      font-size: 0.9rem; 
      margin-top: 15px; 
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
      flex-wrap: wrap;
      gap: 10px;
    }

    .header-info span { 
      display: flex; 
      align-items: center; 
      gap: 8px; 
    }

    .dashboard { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 20px; 
      margin-bottom: 30px; 
    }

    .stat-card {
      background: rgba(44, 62, 80, 0.7); 
      border-radius: 15px; 
      padding: 25px; 
      text-align: center;
      backdrop-filter: blur(10px); 
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card i { 
      font-size: 2.5rem; 
      margin-bottom: 15px; 
      display: block; 
    }
    
    .stat-card h3 { 
      font-size: 1.1rem; 
      margin-bottom: 10px; 
      color: rgba(255,255,255,0.9); 
    }
    
    .stat-card .value { 
      font-size: 2rem; 
      font-weight: 700; 
    }
    
    .total-staff .value { color: var(--primary-light); }
    .present .value { color: var(--success); }
    .absent .value { color: var(--danger); }

    .card {
      background: rgba(44, 62, 80, 0.7); 
      border-radius: 15px; 
      padding: 25px; 
      margin-bottom: 30px;
      backdrop-filter: blur(10px); 
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .card h2 { 
      font-size: 1.5rem; 
      margin-bottom: 20px; 
      color: white; 
      display: flex; 
      align-items: center; 
      gap: 10px; 
    }
    
    .card h2 i { color: var(--primary-light); }

    .form-group { margin-bottom: 20px; }
    
    .form-group label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 500; 
      color: rgba(255,255,255,0.9); 
    }
    
    .form-control {
      width: 100%; 
      padding: 12px 15px; 
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 10px; 
      font-size: 1rem; 
      background: rgba(0,0,0,0.3); 
      color: white;
      transition: all 0.3s; 
      font-family: 'Poppins', sans-serif;
    }
    
    .form-control:focus { 
      border-color: var(--primary); 
      outline: none; 
      box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.3); 
    }

    .btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
      color: white; 
      border: none;
      padding: 14px 25px; 
      border-radius: 10px; 
      font-size: 1rem; 
      font-weight: 600;
      cursor: pointer; 
      transition: all 0.3s; 
      display: inline-flex; 
      align-items: center;
      justify-content: center; 
      gap: 10px; 
      width: 100%; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-transform: uppercase; 
      letter-spacing: 1px;
    }
    
    .btn:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 6px 12px rgba(0,0,0,0.15); 
    }
    
    .btn:disabled { 
      opacity: 0.7; 
      cursor: not-allowed; 
      background: var(--gray); 
    }

    .btn-refresh {
      background: rgba(52, 152, 219, 0.2);
      color: var(--secondary);
      border: 1px solid var(--secondary);
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .btn-refresh:hover {
      background: rgba(52, 152, 219, 0.3);
    }

    .table-controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      align-items: flex-end;
    }

    .table-controls .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .table-responsive { 
      overflow-x: auto; 
      border-radius: 10px; 
      margin-top: 20px; 
      max-height: 500px;
      overflow-y: auto;
    }
    
    table { 
      width: 100%; 
      border-collapse: collapse; 
      background: rgba(44, 62, 80, 0.7); 
      border-radius: 10px; 
      overflow: hidden; 
      min-width: 600px;
    }
    
    th { 
      background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
      color: white; 
      padding: 15px; 
      text-align: center; 
      font-weight: 600; 
      text-transform: uppercase; 
      font-size: 0.8rem; 
      position: sticky;
      top: 0;
    }
    
    td { 
      padding: 12px 15px; 
      border-bottom: 1px solid rgba(255,255,255,0.05); 
      text-align: center; 
      color: rgba(255,255,255,0.9); 
    }
    
    tr:hover td { background: rgba(255,255,255,0.03); }
    
    .status { 
      padding: 6px 12px; 
      border-radius: 20px; 
      font-size: 0.8rem; 
      font-weight: 600; 
      display: inline-block; 
      min-width: 100px; 
    }
    
    .present { 
      background: rgba(76, 175, 80, 0.15); 
      color: var(--success); 
      border: 1px solid var(--success); 
    }
    
    .absent { 
      background: rgba(244, 67, 54, 0.15); 
      color: var(--danger); 
      border: 1px solid var(--danger); 
    }
    
    .time-format { 
      font-family: 'Courier New', monospace; 
      color: var(--secondary); 
      font-weight: 500;
    }

    .btn-action {
      background: rgba(142, 68, 173, 0.2);
      color: var(--primary-light);
      border: 1px solid var(--primary-light);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .btn-action:hover {
      background: rgba(142, 68, 173, 0.3);
    }

    /* Loading Overlay */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loading-content {
      background: rgba(44, 62, 80, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
    }

    .toast {
      background: rgba(44, 62, 80, 0.95);
      backdrop-filter: blur(10px);
      border-left: 5px solid;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .toast.success { border-left-color: var(--success); }
    .toast.error { border-left-color: var(--danger); }
    .toast.warning { border-left-color: var(--warning); }
    .toast.info { border-left-color: var(--secondary); }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.fade-out {
      animation: fadeOut 0.3s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 15px; }
      .header h1 { font-size: 1.8rem; }
      .dashboard { grid-template-columns: 1fr; }
      .card { padding: 20px; }
      .header-info { 
        flex-direction: column; 
        align-items: flex-start; 
        gap: 10px; 
      }
      .header-info span { justify-content: flex-start; }
      .table-controls { flex-direction: column; }
      .table-controls .form-group { width: 100%; }
      .btn-refresh { width: 100%; justify-content: center; }
      th, td { padding: 10px 8px; font-size: 0.8rem; }
      .mobile-hidden { display: none; }
      .table-responsive { max-height: 400px; }
    }

    @media (max-width: 480px) {
      .header { padding: 20px 15px; }
      .header h1 { font-size: 1.5rem; }
      .stat-card { padding: 20px; }
      .stat-card .value { font-size: 1.8rem; }
      .btn { padding: 12px 20px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <!-- ========== HTML STRUCTURE ========== -->
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-fingerprint"></i> ABSENSI LINE TOGEL</h1>
      <p>Sistem Absensi Digital - Optimized Version</p>
      <div class="header-info">
        <span id="currentDate"><i class="far fa-calendar-alt"></i> Loading...</span>
        <span id="currentTime"><i class="far fa-clock"></i> Loading...</span>
        <span id="lastUpdate"><i class="fas fa-sync-alt"></i> Updated: <span id="updateTime">Just now</span></span>
      </div>
    </header>

    <div class="dashboard">
      <div class="stat-card total-staff">
        <i class="fas fa-users"></i>
        <h3>Total Staff</h3>
        <div class="value" id="totalStaff">0</div>
      </div>
      <div class="stat-card present">
        <i class="fas fa-user-check"></i>
        <h3>Sudah Absen</h3>
        <div class="value" id="presentCount">0</div>
      </div>
      <div class="stat-card absent">
        <i class="fas fa-user-clock"></i>
        <h3>Belum Absen</h3>
        <div class="value" id="absentCount">0</div>
      </div>
    </div>

    <div class="card">
      <h2><i class="fas fa-edit"></i> Form Absensi</h2>
      <div class="form-group">
        <label for="staffSelect"><i class="fas fa-user-tag"></i> Pilih Nama Anda</label>
        <select id="staffSelect" class="form-control">
          <option value="">-- Pilih Nama --</option>
        </select>
      </div>
      <button class="btn" id="submitBtn">
        <i class="fas fa-paper-plane"></i> ABSEN SEKARANG
      </button>
    </div>

    <div class="card">
      <h2><i class="fas fa-list-ol"></i> Rekap Absensi Hari Ini</h2>
      <div class="table-controls">
        <div class="form-group">
          <label for="staffSearch"><i class="fas fa-search"></i> Cari Data Staff</label>
          <input type="text" id="staffSearch" class="form-control" placeholder="Ketik nama atau jabatan...">
        </div>
        <button class="btn-refresh" id="refreshBtn">
          <i class="fas fa-sync-alt"></i> Refresh Data
        </button>
      </div>
      <div class="table-responsive">
        <table id="attendanceTable">
          <thead>
            <tr>
              <th class="mobile-hidden">NO</th>
              <th>NAMA</th>
              <th class="mobile-hidden">JABATAN</th>
              <th>STATUS</th>
              <th>WAKTU</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody id="attendanceBody">
            <tr><td colspan="6" style="text-align: center;">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading" id="loading">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Loading data...</p>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- ========== JAVASCRIPT ========== -->
  <script>
    // Konfigurasi
    const CONFIG = {
      refreshInterval: 30000, // Refresh otomatis setiap 30 detik
      cacheKey: 'absensi_cache',
      cacheDuration: 5 * 60 * 1000 // 5 menit
    };

    // State management
    let state = {
      staffData: [],
      isLoading: false,
      lastUpdated: null,
      autoRefreshInterval: null
    };

    // DOM Elements
    const elements = {
      loading: document.getElementById('loading'),
      staffSelect: document.getElementById('staffSelect'),
      submitBtn: document.getElementById('submitBtn'),
      attendanceBody: document.getElementById('attendanceBody'),
      totalStaff: document.getElementById('totalStaff'),
      presentCount: document.getElementById('presentCount'),
      absentCount: document.getElementById('absentCount'),
      staffSearch: document.getElementById('staffSearch'),
      currentDate: document.getElementById('currentDate'),
      currentTime: document.getElementById('currentTime'),
      updateTime: document.getElementById('updateTime'),
      refreshBtn: document.getElementById('refreshBtn'),
      toastContainer: document.getElementById('toastContainer')
    };

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initApp();
    });

    function initApp() {
      // Setup event listeners
      elements.submitBtn.addEventListener('click', handleAttendance);
      elements.staffSearch.addEventListener('input', filterTable);
      elements.refreshBtn.addEventListener('click', () => loadData(true));
      
      // Start auto refresh
      state.autoRefreshInterval = setInterval(() => loadData(), CONFIG.refreshInterval);
      
      // Load initial data
      loadData();
      
      // Start clock
      updateClock();
      setInterval(updateClock, 1000);
    }

    // Data Functions
    function loadData(forceRefresh = false) {
      if (state.isLoading) return;
      
      // Check cache first
      if (!forceRefresh) {
        const cached = getCachedData();
        if (cached && (Date.now() - cached.timestamp) < CONFIG.cacheDuration) {
          state.staffData = cached.data;
          renderUI();
          showToast('Data loaded from cache', 'info');
          return;
        }
      }
      
      state.isLoading = true;
      showLoading(true);
      
      // Call Google Apps Script function
      google.script.run
        .withSuccessHandler((response) => {
          if (response && response.success) {
            state.staffData = response.data;
            state.lastUpdated = new Date();
            
            // Cache data
            cacheData(state.staffData);
            
            renderUI();
            showToast('Data updated successfully', 'success');
          } else {
            throw new Error(response?.message || 'Failed to load data');
          }
          state.isLoading = false;
          showLoading(false);
        })
        .withFailureHandler((error) => {
          console.error('Load data error:', error);
          
          // Fallback to cached data
          const cached = getCachedData();
          if (cached) {
            state.staffData = cached.data;
            renderUI();
            showToast('Using cached data (offline mode)', 'warning');
          } else {
            showToast('Failed to load data. Please check connection.', 'error');
          }
          state.isLoading = false;
          showLoading(false);
        })
        .getStaffData();
    }

    function cacheData(data) {
      const cache = {
        data: data,
        timestamp: Date.now()
      };
      localStorage.setItem(CONFIG.cacheKey, JSON.stringify(cache));
    }

    function getCachedData() {
      const cached = localStorage.getItem(CONFIG.cacheKey);
      return cached ? JSON.parse(cached) : null;
    }

    // UI Functions
    function renderUI() {
      renderStaffSelect();
      renderTable();
      updateDashboard();
      updateTimestamp();
    }

    function renderStaffSelect() {
      const select = elements.staffSelect;
      const currentValue = select.value;
      
      select.innerHTML = '<option value="">-- Pilih Nama --</option>';
      
      // Filter hanya yang belum absen
      const pendingStaff = state.staffData.filter(staff => staff.status !== 'Sudah Absen');
      
      // Sort by name
      const sortedData = [...pendingStaff].sort((a, b) => a.nama.localeCompare(b.nama));
      
      sortedData.forEach(staff => {
        const option = document.createElement('option');
        option.value = staff.id;
        option.textContent = `${staff.nama} ${staff.jabatan ? `(${staff.jabatan})` : ''}`;
        select.appendChild(option);
      });
      
      // Restore previous selection if still valid
      if (currentValue) {
        select.value = currentValue;
      }
    }

    function renderTable(data = state.staffData) {
      const tbody = elements.attendanceBody;
      
      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Tidak ada data</td></tr>';
        return;
      }
      
      tbody.innerHTML = '';
      
      // Sort: Sudah absen di atas, belum absen di bawah
      const sortedData = [...data].sort((a, b) => {
        if (a.status === 'Sudah Absen' && b.status !== 'Sudah Absen') return -1;
        if (a.status !== 'Sudah Absen' && b.status === 'Sudah Absen') return 1;
        return a.nama.localeCompare(b.nama);
      });
      
      sortedData.forEach(staff => {
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td class="mobile-hidden">${staff.id}</td>
          <td>
            <div class="staff-info">
              <strong>${staff.nama}</strong>
              <small class="mobile-hidden">${staff.jabatan || '-'}</small>
            </div>
          </td>
          <td class="mobile-hidden">${staff.jabatan || '-'}</td>
          <td>
            <span class="status ${staff.status === 'Sudah Absen' ? 'present' : 'absent'}">
              ${staff.status}
              <i class="fas ${staff.status === 'Sudah Absen' ? 'fa-check' : 'fa-clock'}"></i>
            </span>
          </td>
          <td class="time-format">${staff.waktu || '-'}</td>
          <td>
            ${staff.status !== 'Sudah Absen' 
              ? `<button class="btn-action" onclick="quickMarkAttendance('${staff.id}')">
                   <i class="fas fa-check"></i> Absen
                 </button>`
              : '<span class="time-format">âœ“</span>'
            }
          </td>
        `;
        
        tbody.appendChild(row);
      });
    }

    function filterTable() {
      const term = elements.staffSearch.value.toLowerCase().trim();
      
      if (!term) {
        renderTable();
        return;
      }
      
      const filtered = state.staffData.filter(staff =>
        staff.nama.toLowerCase().includes(term) ||
        (staff.jabatan && staff.jabatan.toLowerCase().includes(term)) ||
        staff.id.toLowerCase().includes(term)
      );
      
      renderTable(filtered);
    }

    function updateDashboard() {
      const presentCount = state.staffData.filter(s => s.status === 'Sudah Absen').length;
      
      elements.totalStaff.textContent = state.staffData.length;
      elements.presentCount.textContent = presentCount;
      elements.absentCount.textContent = state.staffData.length - presentCount;
    }

    function updateTimestamp() {
      if (!state.lastUpdated) return;
      
      const now = new Date();
      const diff = Math.floor((now - state.lastUpdated) / 1000);
      
      if (diff < 60) {
        elements.updateTime.textContent = 'Baru saja';
      } else if (diff < 3600) {
        elements.updateTime.textContent = `${Math.floor(diff / 60)} menit yang lalu`;
      } else {
        const timeString = state.lastUpdated.toLocaleTimeString('id-ID', {
          hour: '2-digit',
          minute: '2-digit'
        });
        elements.updateTime.textContent = timeString;
      }
    }

    function updateClock() {
      const now = new Date();
      
      // Format date
      const dateOptions = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      };
      elements.currentDate.innerHTML = `<i class="far fa-calendar-alt"></i> ${now.toLocaleDateString('id-ID', dateOptions)}`;
      
      // Format time
      const time = now.toLocaleTimeString('id-ID', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      elements.currentTime.innerHTML = `<i class="far fa-clock"></i> ${time} WIB`;
    }

    // Attendance Functions
    async function handleAttendance() {
      const staffId = elements.staffSelect.value;
      
      if (!staffId) {
        showToast('Silakan pilih nama Anda terlebih dahulu!', 'warning');
        elements.staffSelect.focus();
        return;
      }
      
      await markAttendance(staffId);
    }

    async function quickMarkAttendance(staffId) {
      await markAttendance(staffId);
    }

    async function markAttendance(staffId) {
      if (state.isLoading) return;
      
      const staff = state.staffData.find(s => s.id === staffId);
      if (!staff) {
        showToast('Data staff tidak ditemukan', 'error');
        return;
      }
      
      if (staff.status === 'Sudah Absen') {
        showToast(`${staff.nama} sudah absen hari ini`, 'warning');
        return;
      }
      
      state.isLoading = true;
      elements.submitBtn.disabled = true;
      elements.submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROSES...';
      
      google.script.run
        .withSuccessHandler((response) => {
          if (response.success) {
            showToast(`Absen berhasil! ${response.nama} - ${response.waktu}`, 'success');
            
            // Clear cache dan reload data
            localStorage.removeItem(CONFIG.cacheKey);
            loadData(true);
            
            // Reset form
            elements.staffSelect.value = '';
          } else {
            showToast(response.message || 'Gagal melakukan absen', 
                     response.alreadyMarked ? 'warning' : 'error');
          }
          state.isLoading = false;
          resetSubmitButton();
        })
        .withFailureHandler((error) => {
          console.error('Attendance error:', error);
          showToast('Terjadi kesalahan saat menghubungi server', 'error');
          state.isLoading = false;
          resetSubmitButton();
        })
        .markAttendance(staffId);
    }

    function resetSubmitButton() {
      elements.submitBtn.disabled = false;
      elements.submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> ABSEN SEKARANG';
    }

    // Utility Functions
    function showLoading(show) {
      elements.loading.style.display = show ? 'flex' : 'none';
    }

    function showToast(message, type = 'info') {
      const container = elements.toastContainer;
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      const icons = {
        success: 'fa-check-circle',
        error: 'fa-exclamation-circle',
        warning: 'fa-exclamation-triangle',
        info: 'fa-info-circle'
      };
      
      toast.innerHTML = `
        <i class="fas ${icons[type] || icons.info}"></i>
        <span>${message}</span>
      `;
      
      container.appendChild(toast);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        toast.classList.add('fade-out');
        setTimeout(() => {
          if (toast.parentNode) {
            container.removeChild(toast);
          }
        }, 300);
      }, 5000);
    }

    // Export untuk inline event handlers
    window.quickMarkAttendance = quickMarkAttendance;
  </script>
</body>
